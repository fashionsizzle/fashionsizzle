<ion-header>
  <ion-navbar>
    <ion-title class="topheadalign">Comment</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()" class="cross">
        <span primary showWhen="ios">Cencel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="text-center">
    <p class="subheadwrite">Write Review</p>
   <hr class="devider-left">
  </div>
  <form text-center #f="ngForm" class="form_aligncomment">
    <ion-item>
      <ion-label floating class="labelvalue">
        <ion-icon name="person" class="iconpost"></ion-icon>Name</ion-label>
      <ion-input [(ngModel)]="author_name" name="author_name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating class="labelvalue">
        <ion-icon name="mail" class="iconpost"></ion-icon>Email</ion-label>
      <ion-input [(ngModel)]="author_email" name="author_email" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="text" class="iconpost"></ion-icon>Review</ion-label>
      <ion-textarea [(ngModel)]="content" name="content" required></ion-textarea>
    </ion-item>

    <div class="post_btn">
      <!-- <button  class="button_stylepost" type="submit" full [disabled]="f.valid === false" (click)="doComment(f.value,$event)">POST COMMENT</button> -->
      <button ion-button round type="submit" full [disabled]="f.valid === false" (click)="doComment(f.value,$event)">Post Review</button>
    </div>
  </form>

</ion-content>
