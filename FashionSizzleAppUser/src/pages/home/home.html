<ion-content padding>
  <ion-card *ngFor="let data of datas" (click)="openSinglePage(data._links.self[0].href)">
    <div class="div_image">
      <div *ngIf="data.better_featured_image.media_details.sizes.medium != undefined">
          <img-loader spinner="true" fallback="{{data.better_featured_image.media_details.sizes.thumbnail.source_url}}" src="{{data.better_featured_image.media_details.sizes.medium.source_url}}" fallbackAsPlaceholder="true" useImg></img-loader>
        <!-- <img src= "{{data.better_featured_image.media_details.sizes.medium.source_url}}" /> -->
      </div>


      <div class="desc">
        <div class="blog_title">{{data.title.rendered}}
          <p class="date1"> {{data.date | date:'dd/MM/yyyy'}}</p>
        </div>
      </div>
    </div>



    <ion-card-content>
      <!--<ion-card-title>{{data.title.rendered}}</ion-card-title>-->
      <div [innerHTML]="data.excerpt.rendered">
        {{data.excerpt.rendered}}
      </div>
    </ion-card-content>

    <!--<button full primary padding (click)="openSinglePage(data._links.self[0].href)">Read more</button>-->

  </ion-card>
  <!-- infinite scroll -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..." >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
